<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-image: url("https://wallpaperaccess.com/full/3051108.jpg");

        }

        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .top-header {
            background-color: #e6f2ff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .social-links a {
            color: #333;
            margin-right: 15px;
            font-size: 18px;
        }

        .contact-info span {
            margin-right: 20px;
        }

        .contact-info i,
        .user-actions i {
            margin-right: 5px;
        }

        .user-actions a {
            margin-left: 15px;
            text-decoration: none;
            color: #333;
        }

        .main-header {
            background-color: transparent;
            background-size: cover;
            background-position: center;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* transition: background-color 0.3s ease; */
        }

        .logo img {
            height: 50px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* JavaScript will add this class when scrolling */
        .scrolled .main-header {
            background-color: white;
            background-image: none;
        }


        /* Adjust text color for better visibility when transparent */
        .main-header nav ul li a {
            color: #333;
            /* Dark color for visibility on light backgrounds */
        }

        /* Optional: Adjust text color when scrolled for better contrast */
        .main-header.scrolled nav ul li a {
            color: #000;
            /* Black text on white background when scrolled */
        }


        .hero {
            height: 50vh;
            /* background-image: url("https://wallpaperaccess.com/full/3051108.jpg"); */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }


        .input-section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
        }

        .input-group,
        .date-group {
            position: relative;
            margin-right: 1rem;
        }

        .input-group i,
        .date-group i {
            position: absolute;
            top: 50%;
            left: 10px;
            color: #555;
            transform: translateY(-50%);
        }

        .exchange-group {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px;
            padding: 10px 10px;
            background: linear-gradient(135deg, #f0f0f0 0%, #ffffff 100%);
            /* border: 1px solid #ccc; */
            border-radius: 5px;
            margin-right: 1rem;
        }

        .exchange-group i {
            font-size: 1.2rem;
            color: #555;
        }

        .date-group input[type="date"] {
            padding-right: 10px;
        }

        .day-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 15px;
            margin-right: 1rem;
        }

        .day-number {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .day-name {
            font-size: 0.8rem;
            color: #555;
            text-transform: uppercase;
        }



        .input-group input,
        .date-group input {
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            width: 200px;
            padding: 10px 10px 10px 30px;
        }

        .input-section button {
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header class="sticky-header">
        <div class="top-header">
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="contact-info">
                <span><i class="fas fa-phone"></i> +1 234 567 8900</span>
                <span><i class="fas fa-phone"></i> +1 987 654 3210</span>
                <span><i class="fas fa-envelope"></i> info@example.com</span>
            </div>
            <div class="user-actions">
                <a href="#"><i class="fas fa-ticket-alt"></i> Manage Ticket</a>
                <a href="#">Login</a>
                <a href="#">Signup</a>
            </div>
        </div>
        <div class="main-header">
            <div class="logo">
                <img src="path_to_your_logo.png" alt="SIT Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Tours</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">Dummy Link 1</a></li>
                    <li><a href="#">Dummy Link 2</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">

        <div class="input-section">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your name" name="" id="">
            </div>
            <div class="exchange-group">
                <i class="fas fa-exchange-alt"></i>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your name" name="" id="">
            </div>
            <div class="date-group">
                <i class="far fa-calendar-alt"></i>
                <input type="date">
            </div>

            <div class="day-group">
                <span class="day-number">07</span>
                <span class="day-name">SAT</span>
            </div>
            <div class="day-group">
                <span class="day-number">07</span>
                <span class="day-name">SAT</span>
            </div>
            <div class="day-group">
                <span class="day-number">07</span>
                <span class="day-name">SAT</span>
            </div>
            <button>Submit</button>
        </div>
    </section>

</body>

</html>
