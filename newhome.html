<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - SajiloBus</title>
        
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-32x32.png">
    <link rel="manifest" href="favicon/site.webmanifest"> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Trebuchet MS", Helvetica, sans-serif;
            background-image: url(bus-background.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed; /* This keeps the background image fixed */
            height: 100vh;
            margin: 0;
            line-height: 1.6;
            color: #fff;
        }

        .sticky-header {
            position:sticky;
            top: 0;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 10px 0;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #ffae00;
        }

        .hero {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }
    </style>
</head>

<body>

    <header class="sticky-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="mb-0">2024-01-12 | 12:50 AM</p>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-opacity-75">
        <div class="container-fluid fw-bold">
            <a class="navbar-brand text-white" href="#">
                <i class="fa-solid fa-bus"></i> SajiloBus
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-caret-down"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tours</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Careers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dummy Link 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dummy Link 2</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-8 bg-light bg-opacity-30 rounded-3 p-4">
                    <div class="input-group mb-3">
                        <span class="bg-dark text-white input-group-text"><i class="fa-solid fa-location-dot"></i></span>
                        <input type="text" class="form-control" placeholder="Source">
                    </div>
                    <div class="d-flex text-black align-items-center justify-content-center mb-3">
                        <i class="fas fa-exchange-alt fs-4"></i>
                    </div>
                    <div class="input-group mb-3">
                        <span class="bg-dark text-white input-group-text"><i class="fa-solid fa-location-crosshairs"></i></span>
                        <input type="text" class="form-control" placeholder="Destination">
                    </div>
                    <div class="input-group mb-3">
                        <span class="bg-dark text-white input-group-text"><i class="far fa-calendar-alt"></i></span>
                        <input type="date" class="form-control">
                    </div>
                    <a href="search-bus.html" class="btn btn-warning w-100">Search</a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navbarToggler = document.querySelector('.navbar-toggler');
            const body = document.body;

            navbarToggler.addEventListener('click', function () {
                if (body.style.overflow === 'hidden') {
                    body.style.overflow = '';
                } else {
                    body.style.overflow = 'hidden';
                }
            });
        });
    </script>
</body>

</html>
